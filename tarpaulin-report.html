rmophic multiplication for int\");\r\n                }\r\n            }\r\n        )+\r\n    }\r\n}\r\n\r\nimpl_homomorphic_multiplication_int!(i8, i16, i32, isize, i64, i128);\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::impls::numbers::{HomomorphicAddition, HomomorphicMultiplication};\r\n    use crate::operations::HomomorphicOperation2;\r\n    use crate::{Ciphered, Context, Parameters};\r\n\r\n    use rand::{thread_rng, Rng};\r\n\r\n    #[test]\r\n    #[should_panic = \"not yet implemented: Homormophic addition for int\"]\r\n    fn test_homomorphic_addition() {\r\n        let parameters = Parameters::new(64, 16, 1, 16);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u002622_i8, pk);\r\n        let b = Ciphered::cipher(\u0026-20_i8, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(d, 2);\r\n\r\n        let a_raw = thread_rng().gen::\u003ci16\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003ci16\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(d, a_raw + b_raw);\r\n    }\r\n\r\n    #[test]\r\n    #[ignore = \"long test\"]\r\n    #[should_panic = \"not yet implemented: Homormophic addition for int\"]\r\n    fn test_homomorphic_addition_extensive() {\r\n        let parameters = Parameters::new(256, 128, 1, 128);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a_raw = thread_rng().gen::\u003ci64\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003ci64\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(d, a_raw + b_raw);\r\n    }\r\n\r\n    #[test]\r\n    #[ignore = \"long test\"]\r\n    #[should_panic = \"not yet implemented: Homormophic addition for int\"]\r\n    #[allow(clippy::many_single_char_names)]\r\n    fn test_successive_homomorphic_addition() {\r\n        let parameters = Parameters::new(256, 128, 1, 128);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a_raw = thread_rng().gen::\u003ci8\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003ci8\u003e() / 2;\r\n        let c_raw = thread_rng().gen::\u003ci8\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = Ciphered::cipher(\u0026c_raw, pk);\r\n        let d = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let e = unsafe { HomomorphicAddition::apply(\u0026d, \u0026c) };\r\n        let f = e.decipher(sk);\r\n        assert_eq!(f, a_raw + b_raw + c_raw);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic = \"not yet implemented: Homormophic multiplication for int\"]\r\n    fn test_homomorphic_multiplication() {\r\n        let parameters = Parameters::new(512, 64, 1, 64);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u00266_i8, pk);\r\n        let b = Ciphered::cipher(\u0026-7_i8, pk);\r\n        let c = unsafe { HomomorphicMultiplication::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(d, -42);\r\n\r\n        let a_raw = thread_rng().gen::\u003ci16\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003ci16\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicMultiplication::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(d, a_raw * b_raw);\r\n    }\r\n}\r\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":15,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":34,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":4,"coverable":4},{"path":["D:","\\","Programmation","Rust","homomorph","src","impls","numbers","uint.rs"],"content":"use crate::impls::numbers::{\r\n    HomomorphicAddition, HomomorphicAndGate, HomomorphicMultiplication, HomomorphicNotGate,\r\n    HomomorphicOrGate, HomomorphicXorGate,\r\n};\r\nuse crate::prelude::*;\r\n\r\nuse alloc::vec::Vec;\r\n\r\nmacro_rules! impl_homomorphic_gates_uint {\r\n    ($($t:ty),+) =\u003e {\r\n        $(\r\n            impl HomomorphicOperation2\u003c$t\u003e for HomomorphicAndGate {\r\n                /// Perform a homomorphic AND gate on two ciphered numbers.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least 2.\r\n                unsafe fn apply(a: \u0026Ciphered\u003c$t\u003e, b: \u0026Ciphered\u003c$t\u003e) -\u003e Ciphered\u003c$t\u003e {\r\n                    Ciphered::new_from_raw(a.iter().zip(b.iter()).map(|(a, b)| a.and(b)).collect())\r\n                }\r\n            }\r\n\r\n            impl HomomorphicOperation2\u003c$t\u003e for HomomorphicOrGate {\r\n                /// Perform a homomorphic OR gate on two ciphered numbers.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least 2.\r\n                unsafe fn apply(a: \u0026Ciphered\u003c$t\u003e, b: \u0026Ciphered\u003c$t\u003e) -\u003e Ciphered\u003c$t\u003e {\r\n                    Ciphered::new_from_raw(a.iter().zip(b.iter()).map(|(a, b)| a.or(b)).collect())\r\n                }\r\n            }\r\n\r\n            impl HomomorphicOperation2\u003c$t\u003e for HomomorphicXorGate {\r\n                /// Perform a homomorphic XOR gate on two ciphered numbers.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least 1.\r\n                unsafe fn apply(a: \u0026Ciphered\u003c$t\u003e, b: \u0026Ciphered\u003c$t\u003e) -\u003e Ciphered\u003c$t\u003e {\r\n                    Ciphered::new_from_raw(a.iter().zip(b.iter()).map(|(a, b)| a.xor(b)).collect())\r\n                }\r\n            }\r\n\r\n            impl HomomorphicOperation1\u003c$t\u003e for HomomorphicNotGate {\r\n                /// Perform a homomorphic NOT gate on a ciphered number.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least 1.\r\n                unsafe fn apply(a: \u0026mut Ciphered\u003c$t\u003e) -\u003e \u0026mut Ciphered\u003c$t\u003e {\r\n                    *a = Ciphered::new_from_raw(a.iter().map(|a| a.not()).collect());\r\n                    a\r\n                }\r\n            }\r\n        )+\r\n    }\r\n}\r\n\r\nimpl_homomorphic_gates_uint!(u8, u16, u32, usize, u64, u128);\r\n\r\nfn homomorph_add_internal(a: \u0026[CipheredBit], b: \u0026[CipheredBit]) -\u003e Vec\u003cCipheredBit\u003e {\r\n    let longest = a.len().max(b.len());\r\n    let mut result = Vec::with_capacity(longest + 1);\r\n    let mut carry = CipheredBit::zero();\r\n\r\n    // Avoid borrowing issues\r\n    let null_bit = CipheredBit::zero();\r\n\r\n    for i in 0..longest {\r\n        let p1 = a.get(i).unwrap_or(\u0026null_bit);\r\n        let p2 = b.get(i).unwrap_or(\u0026null_bit);\r\n        let s = p1.xor(p2).xor(\u0026carry);\r\n\r\n        // carry = p1.bit_xor(\u0026p2).bit_and(\u0026carry).bit_or(\u0026p1.bit_and(\u0026p2));\r\n        // This is too long and can be simplified :\r\n        // c \u003c- (p1+p2)*c + p1*p2 + p1*p2*(p1+p2)*c\r\n        // c \u003c- c*(p1+p2)*(1+p1*p2) + p1*p2\r\n        let p1_p2 = p1.and(p2);\r\n        if i + 1 \u003c longest {\r\n            carry = carry\r\n                .and(\u0026p1.xor(p2))\r\n                .and(\u0026CipheredBit::one().xor(\u0026p1_p2))\r\n                .xor(\u0026p1_p2);\r\n        }\r\n\r\n        result.push(s);\r\n    }\r\n\r\n    result\r\n}\r\n\r\nmacro_rules! impl_homomorphic_addition_uint {\r\n    ($($t:ty),+) =\u003e {\r\n        $(\r\n            impl HomomorphicOperation2\u003c$t\u003e for HomomorphicAddition {\r\n                /// Perform a homomorphic addition on two ciphered numbers.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least `21*sizeof::\u003cT\u003e()`.\r\n                unsafe fn apply(a: \u0026Ciphered\u003c$t\u003e, b: \u0026Ciphered\u003c$t\u003e) -\u003e Ciphered\u003c$t\u003e {\r\n                    Ciphered::new_from_raw(homomorph_add_internal(a, b))\r\n                }\r\n            }\r\n        )+\r\n    }\r\n}\r\n\r\nimpl_homomorphic_addition_uint!(u8, u16, u32, usize, u64, u128);\r\n\r\n// TODO: Remove these two lines\r\n#[allow(unreachable_code)]\r\n#[allow(unused_variables)]\r\n// https://en.m.wikipedia.org/wiki/Binary_multiplier#Unsigned_integers\r\nfn homomorph_mul_internal(a: \u0026[CipheredBit], b: \u0026[CipheredBit], size: usize) -\u003e Vec\u003cCipheredBit\u003e {\r\n    todo!(\"Homormophic multiplication for uint\");\r\n\r\n    // We stop before overflow as overflowed bits will be thrown away on decryption\r\n    let max_len = size;\r\n\r\n    let mut result: Vec\u003cCipheredBit\u003e = vec![CipheredBit::zero(); max_len];\r\n\r\n    // Avoid borrowing issues\r\n    let null_bit = CipheredBit::zero();\r\n\r\n    let mut partial_products = Vec::with_capacity(max_len);\r\n    for i in 0..max_len {\r\n        let mut pi = Vec::with_capacity(max_len);\r\n        let ai = a.get(i).unwrap_or(\u0026null_bit);\r\n        for j in 0..max_len {\r\n            pi.push(ai.and(b.get(j).unwrap_or(\u0026null_bit)));\r\n        }\r\n        partial_products.push(pi);\r\n    }\r\n\r\n    // TODO: Fix this broken carry\r\n    let mut carry: Vec\u003cVec\u003cCipheredBit\u003e\u003e = Vec::with_capacity(max_len);\r\n    carry.push(Vec::with_capacity(0));\r\n    for i in 0..max_len {\r\n        if i + 1 \u003c max_len {\r\n            carry.push(Vec::with_capacity(i + carry[i].len()));\r\n        }\r\n        // Apply partial products\r\n        for j in 0..i {\r\n            if i + 1 \u003c max_len {\r\n                carry[i + 1].push(partial_products[i][i - j].and(\u0026result[i]));\r\n            }\r\n            result[i] = result[i].xor(\u0026partial_products[i][i - j]);\r\n        }\r\n        // Propagate carry\r\n        for j in 0..carry[i].len() {\r\n            if i + 1 \u003c max_len {\r\n                let t = result[i].and(\u0026carry[i][j]);\r\n                carry[i + 1].push(t);\r\n            }\r\n            result[i] = result[i].xor(\u0026carry[i][j]);\r\n        }\r\n    }\r\n    // All subsequent carries are thrown away\r\n\r\n    result\r\n}\r\n\r\nmacro_rules! impl_homomorphic_multiplication_uint {\r\n    ($($t:ty),+) =\u003e {\r\n        $(\r\n            impl HomomorphicOperation2\u003c$t\u003e for HomomorphicMultiplication {\r\n                /// Perform a homomorphic multiplication on two ciphered numbers.\r\n                ///\r\n                /// ## Safety\r\n                ///\r\n                /// `d/delta` on cipher must have been at least TBD.\r\n                unsafe fn apply(a: \u0026Ciphered\u003c$t\u003e, b: \u0026Ciphered\u003c$t\u003e) -\u003e Ciphered\u003c$t\u003e {\r\n                    Ciphered::new_from_raw(homomorph_mul_internal(a, b, \u003c$t\u003e::BITS as usize))\r\n                }\r\n            }\r\n        )+\r\n    }\r\n}\r\n\r\nimpl_homomorphic_multiplication_uint!(u8, u16, u32, usize, u64, u128);\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use crate::impls::numbers::{\r\n        HomomorphicAddition, HomomorphicAndGate, HomomorphicMultiplication, HomomorphicNotGate,\r\n        HomomorphicOrGate, HomomorphicXorGate,\r\n    };\r\n    use crate::operations::{HomomorphicOperation1, HomomorphicOperation2};\r\n    use crate::{Ciphered, Context, Parameters};\r\n\r\n    use rand::{thread_rng, Rng};\r\n\r\n    #[test]\r\n    fn test_homomorphic_and_gate() {\r\n        let parameters = Parameters::new(32, 8, 8, 8);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap();\r\n        let pk = context.get_public_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u00260b1010_u8, pk);\r\n        let b = Ciphered::cipher(\u00260b1100_u8, pk);\r\n        let c = unsafe { HomomorphicAndGate::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(0b1000, d);\r\n    }\r\n\r\n    #[test]\r\n    fn test_homomorphic_or_gate() {\r\n        let parameters = Parameters::new(32, 8, 8, 8);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap();\r\n        let pk = context.get_public_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u00260b1010_u8, pk);\r\n        let b = Ciphered::cipher(\u00260b1100_u8, pk);\r\n        let c = unsafe { HomomorphicOrGate::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(0b1110, d);\r\n    }\r\n\r\n    #[test]\r\n    fn test_homomorphic_xor_gate() {\r\n        let parameters = Parameters::new(32, 16, 16, 16);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap();\r\n        let pk = context.get_public_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u00260b1010_u8, pk);\r\n        let b = Ciphered::cipher(\u00260b1100_u8, pk);\r\n        let c = unsafe { HomomorphicXorGate::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(0b0110, d);\r\n    }\r\n\r\n    #[test]\r\n    fn test_homomorphic_not_gate() {\r\n        let parameters = Parameters::new(32, 16, 16, 16);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap();\r\n        let pk = context.get_public_key().unwrap();\r\n\r\n        let mut a = Ciphered::cipher(\u00260b0000_1010_u8, pk);\r\n        unsafe { HomomorphicNotGate::apply(\u0026mut a) };\r\n        let d = a.decipher(sk);\r\n        assert_eq!(0b1111_0101, d);\r\n\r\n        let mut a = Ciphered::cipher(\u00260b0000_1100_u8, pk);\r\n        unsafe { HomomorphicNotGate::apply(\u0026mut a) };\r\n        let d = a.decipher(sk);\r\n        assert_eq!(0b1111_0011, d);\r\n    }\r\n\r\n    #[test]\r\n    fn test_homomorphic_addition() {\r\n        let parameters = Parameters::new(64, 16, 1, 16);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap();\r\n        let pk = context.get_public_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u002622_u8, pk);\r\n        let b = Ciphered::cipher(\u002620_u8, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(42, d);\r\n\r\n        let a_raw = thread_rng().gen::\u003cu16\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003cu16\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(a_raw + b_raw, d);\r\n    }\r\n\r\n    #[test]\r\n    #[ignore = \"long test\"]\r\n    fn test_homomorphic_addition_extensive() {\r\n        let parameters = Parameters::new(256, 128, 1, 128);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a_raw = thread_rng().gen::\u003cu64\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003cu64\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(a_raw + b_raw, d);\r\n    }\r\n\r\n    #[test]\r\n    #[ignore = \"long test\"]\r\n    #[allow(clippy::many_single_char_names)]\r\n    fn test_successive_homomorphic_addition() {\r\n        let parameters = Parameters::new(256, 128, 1, 128);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a_raw = thread_rng().gen::\u003cu8\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003cu8\u003e() / 2;\r\n        let c_raw = thread_rng().gen::\u003cu8\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = Ciphered::cipher(\u0026c_raw, pk);\r\n        let d = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n        let e = unsafe { HomomorphicAddition::apply(\u0026d, \u0026c) };\r\n        let f = e.decipher(sk);\r\n        assert_eq!(a_raw + b_raw + c_raw, f);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic = \"not yet implemented: Homormophic multiplication for uint\"]\r\n    fn test_homomorphic_multiplication() {\r\n        let parameters = Parameters::new(4096, 8, 1, 4);\r\n        let mut context = Context::new(parameters);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let pk = context.get_public_key().unwrap();\r\n        let sk = context.get_secret_key().unwrap();\r\n\r\n        let a = Ciphered::cipher(\u00266_u8, pk);\r\n        let b = Ciphered::cipher(\u00267_u8, pk);\r\n        let c = unsafe { HomomorphicMultiplication::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(42, d);\r\n\r\n        let a_raw = thread_rng().gen::\u003cu16\u003e() / 2;\r\n        let b_raw = thread_rng().gen::\u003cu16\u003e() / 2;\r\n\r\n        let a = Ciphered::cipher(\u0026a_raw, pk);\r\n        let b = Ciphered::cipher(\u0026b_raw, pk);\r\n        let c = unsafe { HomomorphicMultiplication::apply(\u0026a, \u0026b) };\r\n        let d = c.decipher(sk);\r\n        assert_eq!(a_raw * b_raw, d);\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":19,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":29,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":30,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":40,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":41,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":51,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":52,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":53,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":62,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":63,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":64,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":65,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":68,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":70,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":71,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":72,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":73,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":79,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":80,"address":[],"length":0,"stats":{"Line":3314649325744685056}},{"line":81,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":82,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":83,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":84,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":87,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":90,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":102,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":103,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":116,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":174,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":175,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":31,"coverable":31},{"path":["D:","\\","Programmation","Rust","homomorph","src","impls","numbers.rs"],"content":"mod int;\r\nmod uint;\r\n\r\n/// Represents homomorphic and gate over bits\r\npub struct HomomorphicAndGate;\r\n/// Represents homomorphic or gate over bits\r\npub struct HomomorphicOrGate;\r\n/// Represents homomorphic xor gate over bits\r\npub struct HomomorphicXorGate;\r\n/// Represents homomorphic not gate over bits\r\npub struct HomomorphicNotGate;\r\n\r\n/// Represents homomorphic additive operation over numbers\r\npub struct HomomorphicAddition;\r\n/// Represents homomorphic multiplicative operation over numbers\r\npub struct HomomorphicMultiplication;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","src","impls.rs"],"content":"pub mod numbers;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","src","lib.rs"],"content":"//! # Homomorphic Encryption in Rust\r\n//!\r\n//! A library for homomorphic encryption using a polynomial-based system.\r\n//!\r\n//! Homomorphic encryption allows you to perform operations on encrypted data without decrypting it.\r\n//! If you want to learn more about the system used here,\r\n//! visit \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\u003e.\r\n//!\r\n//! ## Usage\r\n//!\r\n//! The crate can be used to perform already-implemented operations on ciphered data,\r\n//! or to define your own operations on your own structs.\r\n//!\r\n//! ### Basic usage\r\n//!\r\n//! Basic usage consists of creating a context, generating keys, and performing operations.\r\n//!\r\n//! #### Context\r\n//!\r\n//! The first step is to create a context.\r\n//! The system uses 4 parameters: `d`, `dp`, `delta` and `tau`.\r\n//!\r\n//! Usually, you want `dp` and `tau` to be 128, or 256 for the most sensitive applications.\r\n//! As for `d` and `delta`, you will have to choose them accordingly to the operations you want to perform.\r\n//! This is because the system's properties rely on the value of the ratio `d/delta`.\r\n//!\r\n//! If you want to learn more about how to choose your parameters,\r\n//! visit \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\u003e\r\n//!\r\n//! ```rust\r\n//! use homomorph::prelude::*;\r\n//!\r\n//! let parameters = Parameters::new(64, 32, 8, 32);\r\n//! let mut context = Context::new(parameters);\r\n//! context.generate_secret_key();\r\n//! context.generate_public_key();\r\n//! ```\r\n//!\r\n//! If you need to save the keys for later use, you can do so by saving the raw bytes.\r\n//!\r\n//! ```rust\r\n//! use homomorph::prelude::*;\r\n//!\r\n//! let parameters = Parameters::new(64, 32, 8, 32);\r\n//! let mut context = Context::new(parameters);\r\n//! context.generate_secret_key();\r\n//! context.generate_public_key();\r\n//!\r\n//! let sk_bytes = context.get_secret_key().unwrap().get_bytes();\r\n//! let pk_bytes = context.get_public_key().unwrap().get_bytes();\r\n//!\r\n//! context.set_secret_key(SecretKey::new(\u0026sk_bytes));\r\n//! context.set_public_key(PublicKey::new(\u0026pk_bytes));\r\n//! ```\r\n//!\r\n//! #### Cipher\r\n//!\r\n//! The crates features a generic type `Ciphered\u003cT\u003e` that allows you to cipher almost any type\r\n//! (see next section for more information about which types can be ciphered).\r\n//!\r\n//! ```rust\r\n//! use homomorph::prelude::*;\r\n//!\r\n//! let parameters = Parameters::new(64, 32, 8, 32);\r\n//! let mut context = Context::new(parameters);\r\n//! context.generate_secret_key();\r\n//! context.generate_public_key();\r\n//! let sk = context.get_secret_key().unwrap();\r\n//! let pk = context.get_public_key().unwrap();\r\n//!\r\n//! let data = 0b10001010u8;\r\n//! let ciphered = Ciphered::cipher(\u0026data, \u0026pk);\r\n//! let decrypted = ciphered.decipher(\u0026sk);\r\n//! assert_eq!(data, decrypted);\r\n//! ```\r\n//!\r\n//! #### Operations\r\n//!\r\n//! Once again, the system implements some basic operation for you.\r\n//! For instance, you can add two ciphered unsigned integers together.\r\n//!\r\n//! ```no_run\r\n//! use homomorph::prelude::*;\r\n//! use homomorph::impls::numbers::HomomorphicAddition;\r\n//!\r\n//! let parameters = Parameters::new(128, 64, 1, 64);\r\n//! let mut context = Context::new(parameters);\r\n//! context.generate_secret_key();\r\n//! context.generate_public_key();\r\n//! let pk = context.get_public_key().unwrap();\r\n//! let sk = context.get_secret_key().unwrap();\r\n//!\r\n//! let a = Ciphered::cipher(\u00263usize, \u0026pk);\r\n//! let b = Ciphered::cipher(\u00265usize, \u0026pk);\r\n//! let c = unsafe { HomomorphicAddition::apply(\u0026a, \u0026b) };\r\n//! let d = c.decipher(sk);\r\n//! assert_eq!(d, 3 + 5);\r\n//! ```\r\n//!\r\n//! As you can see, applying homomorphic operations is marked as unsafe.\r\n//! This is because you must make sure that your data has been ciphered using\r\n//! a sufficiently high `d/delta` value, according to the documentation\r\n//! of the operation's `apply` function.\r\n//!\r\n//! ### Advanced usage\r\n//!\r\n//! The crate's API also allows you to define your own operations on any ciphered data.\r\n//! Let's take a look at how you can do so.\r\n//!\r\n//! #### `ByteConvertible` trait\r\n//!\r\n//! Data is handled as arrays of bits, to match binary representation.\r\n//! Thus, types need to implement a specific trait, `ByteConvertible`.\r\n//!\r\n//! The main idea of the `ByteConvertible` trait is to be able to convert the data to a byte array and back.\r\n//!\r\n//! This trait is already implemented for all types that implement `Copy`.\r\n//!\r\n//! As some specific logic can be necessary to convert your own structs,\r\n//! the implementation is left to you.\r\n//! For instance, you can't just blindly convert a `Vec` to bytes, as the\r\n//! majority of its data lives on the heap.\r\n//!\r\n//! #### Cipher\r\n//!\r\n//! The system uses a `Ciphered\u003cT\u003e` type to store encrypted data.\r\n//! It is implemented for any type that implements `ByteConvertible`.\r\n//!\r\n//! The system is in fact very simple, as it needs to be very general.\r\n//! Every bit is ciphered as a `CipheredBit` (which is a polynomial in the backend).\r\n//! You can operate on `CipheredBit`s using logic gates.\r\n//!\r\n//! If you want to learn more about the way bits can be used,\r\n//! visit \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#extension\u003e.\r\n//!\r\n//! #### `HomomorphicOperation` traits\r\n//!\r\n//! The system provides traits allowing you to define homomorphic operations.\r\n//!\r\n//! Currently, there are 3 traits that you can use :\r\n//!\r\n//! - `HomomorphicOperation1\u003cT: ByteConvertible\u003e`\r\n//! - `HomomorphicOperation2\u003cT: ByteConvertible\u003e`\r\n//! - `HomomorphicOperation\u003cconst N: usize, T: ByteConvertible\u003e`\r\n//!\r\n//! The traits only bounds one function to implement, `apply`.\r\n//! The operation is performed on raw data, which means it takes `Ciphered\u003cT\u003e` as arguments.\r\n//!\r\n//! The first two traits takes respectively 1 and 2 refs on `Ciphered\u003cT\u003e`,\r\n//! while the last one takes a compile-time-known number of arguments as a slice of refs.\r\n//! The main idea behind the last trait is to allow the user to define operations on an arbitrary number of ciphered data\r\n//! while still benefiting from Rust's type system.\r\n//!\r\n//! Inside of the function, you can work with `Cipehered\u003cT\u003e` as if it were a `\u0026Vec\u003cCipheredBit\u003e`\r\n//! (because `Cipehered\u003cT\u003e` implements `Deref\u003cVec\u003cCipheredBit\u003e`).\r\n//!\r\n//! From that point, all operations are highly unsafe as you are working with raw bits.\r\n//! For instance, can apply logic gates to the `CipheredBit`s.\r\n//!\r\n//! If you need more information on this traits, visit [their documentation](operations).\r\n//!\r\n//! #### Homomorphic operations\r\n//!\r\n//! To implement an homomorphic operation, define a struct that implements an `HomomorphicOperation` trait.\r\n//!\r\n//! For example, to implement addition for `Ciphered\u003cusize\u003e`, you will have to define a struct `HomomorphicAddition`,\r\n//! and implement the unsafe trait `HomomorphicOperation2\u003cusize\u003e` for it.\r\n//!\r\n//! Fortunately, the crate already implement some of the basic operations.\r\n//!\r\n//! #### Example\r\n//!\r\n//! We will be working with a sample data structure.\r\n//!\r\n//! First, we need to implement the `ByteConvertible` trait for `MyStruct`,\r\n//! because we didn't derive `Copy` for `MyStruct`.\r\n//! In a real-world application, you would derive `Copy` for your struct.\r\n//!\r\n//! Doing so will make all ciphering operation available for this struct.\r\n//!\r\n//! ```rust\r\n//! use homomorph::prelude::*;\r\n//! use core::ptr::copy_nonoverlapping as memcpy;\r\n//!\r\n//! struct MyStruct {\r\n//!     a: u32,\r\n//!     b: u32,\r\n//! }\r\n//!\r\n//! // Fortunately, `MyStruct` is `Sized`!\r\n//! unsafe impl ByteConvertible for MyStruct {\r\n//!     fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\r\n//!         let mut bytes = Vec::with_capacity(size_of::\u003cMyStruct\u003e());\r\n//!         bytes.extend_from_slice(\u0026self.a.to_le_bytes());\r\n//!         bytes.extend_from_slice(\u0026self.b.to_le_bytes());\r\n//!         bytes\r\n//!     }\r\n//!\r\n//!     fn from_bytes(bytes: \u0026[u8]) -\u003e Self {\r\n//!         if bytes.len() != size_of::\u003cMyStruct\u003e() {\r\n//!             panic!(\r\n//!                 \"Invalid size of bytes for conversion: {} instead of {}\",\r\n//!                 bytes.len(),\r\n//!                 size_of::\u003cMyStruct\u003e()\r\n//!             );\r\n//!         }\r\n//!\r\n//!         let (a_bytes, b_bytes) = bytes.split_at(size_of::\u003cu32\u003e());\r\n//!\r\n//!         let a = u32::from_le_bytes([a_bytes[0], a_bytes[1], a_bytes[2], a_bytes[3]]);\r\n//!         let b = u32::from_le_bytes([b_bytes[0], b_bytes[1], b_bytes[2], b_bytes[3]]);\r\n//!         MyStruct { a, b }\r\n//!     }\r\n//! }\r\n//! ```\r\n//!\r\n//! If we then want to implement an homomorphic addition for our struct,\r\n//! we will have to define a struct `HomomorphicAddition`\r\n//! that implements the trait `HomomorphicOperation2\u003cusize\u003e`.\r\n//!\r\n//! The key to implement such operations is to mimic the behavior of the operation on unciphered bits.\r\n//! The only little trick is that we can't take decisions based on the value of the bits, as they're ciphered.\r\n//!\r\n//! Keep in mind that you can apply logical gates to the ciphered bits.\r\n//!\r\n//! Here, we would just mimic how a processor would implement addition on uint.\r\n//!\r\n//! ```rust\r\n//! use homomorph::prelude::*;\r\n//!\r\n//! // Here, we derive Copy so that `ByteConvertible` is automatically implemented\r\n//! #[repr(C)]\r\n//! #[derive(Copy, Clone)]\r\n//! struct MyStruct {\r\n//!     a: usize,\r\n//!     b: usize,\r\n//! }\r\n//!\r\n//! struct MyOperation;\r\n//!\r\n//! impl HomomorphicOperation2\u003cMyStruct\u003e for MyOperation {\r\n//!     /// ## Safety\r\n//!     ///\r\n//!     /// `d/delta` on cipher must have been at least `2*sizeof::\u003cT\u003e()`.\r\n//!     unsafe fn apply(a: \u0026Ciphered\u003cMyStruct\u003e, b: \u0026Ciphered\u003cMyStruct\u003e) -\u003e Ciphered\u003cMyStruct\u003e {\r\n//!         let mut c_pol: Vec\u003cCipheredBit\u003e = Vec::with_capacity(a.len().max(b.len()));\r\n//!\r\n//!         // Boring details here...\r\n//!\r\n//!         unsafe { Ciphered::new_from_raw(c_pol) }\r\n//!     }\r\n//! }\r\n//! ```\r\n//!\r\n//! Pay attention to the useful documentation on the `apply` function.\r\n//! It is very helpful to the user as they will know what parameters are required for the operation to be valid.\r\n//!\r\n//! In order to determine the minimum value, you can refer to\r\n//! \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e.\r\n//! You simply have to compute the boolean degree of the operation you want to implement.\r\n//! This can also be done by trial and error.\r\n//!\r\n//! For a more precise example, you can take a look at the examples in `./examples/`.\r\n//!\r\n//! ## Source\r\n//!\r\n//! The source code is available on [GitHub](\u003chttps://github.com/mathisbot/homomorph-rust\u003e).\r\n//! You will also find very interesting details on the system and its security.\r\n#![no_std]\r\n#![deny(clippy::all)]\r\n#![warn(clippy::nursery, clippy::pedantic)]\r\n\r\n#[macro_use]\r\nextern crate alloc;\r\n\r\n#[cfg(feature = \"custom_rand\")]\r\npub use getrandom::register_custom_getrandom;\r\n\r\nmod polynomial;\r\n\r\nmod context;\r\npub use context::{Context, Parameters, PublicKey, SecretKey};\r\n\r\nmod cipher;\r\npub use cipher::{ByteConvertible, Ciphered, CipheredBit};\r\n\r\npub mod operations;\r\n\r\npub mod impls;\r\n\r\npub mod prelude;\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","src","operations.rs"],"content":"//! This module defines the traits used to define homomorphic operations on ciphered data.\r\n//!\r\n//! Currently, there are 3 traits that you can use :\r\n//!\r\n//! - `HomomorphicOperation1\u003cT: ByteConvertible\u003e`\r\n//! - `HomomorphicOperation2\u003cT: ByteConvertible\u003e`\r\n//! - `HomomorphicOperation\u003cconst N: usize, T: ByteConvertible\u003e`\r\n//!\r\n//! The traits only bounds one function to implement, `apply`.\r\n//! The operation is performed on raw data, which means it takes `Ciphered\u003cT\u003e` as arguments.\r\n//!\r\n//! The first two traits takes respectively 1 and 2 refs on `Ciphered\u003cT\u003e`,\r\n//! while the last one takes a compile-time-known number of arguments as a slice of refs.\r\n//! The main idea behind the last trait is to allow the user to define operations on an arbitrary number of ciphered data\r\n//! while still benefiting from Rust's type system.\r\n//!\r\n//! Inside of the function, you can work with `Cipehered\u003cT\u003e` as if it were a `\u0026Vec\u003cCipheredBit\u003e`\r\n//! (because `Cipehered\u003cT\u003e` implements `Deref\u003cVec\u003cCipheredBit\u003e`).\r\n//!\r\n//! From that point, all operations are highly unsafe as you are working with raw bits.\r\n//! For instance, can apply logic gates to the `CipheredBit`s.\r\n\r\nuse crate::{ByteConvertible, Ciphered};\r\n\r\n/// This trait is used to define homomorphic operations on a single ciphered data\r\n///\r\n/// ## Safety\r\n///\r\n/// As described here \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e,\r\n/// the properties of the system highly depends on the system's parameters.\r\n///\r\n/// Thus, the operation defined is unsafe so that the user ensures the parameters are valid.\r\n/// The developer needs to clearly specify the required minimum value of `d/delta`.\r\n///\r\n/// In order to determine the minimum value, you can refer to\r\n/// \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e.\r\n/// You simply have to compute the boolean degree of the operation you want to implement.\r\n///\r\n/// ## Example\r\n///\r\n/// ```rust\r\n/// use homomorph::prelude::*;\r\n///\r\n/// #[repr(C)]\r\n/// #[derive(Copy, Clone)]\r\n/// struct MyStruct {\r\n///     a: usize,\r\n///     b: usize,\r\n/// }\r\n///\r\n/// struct MyOperation;\r\n///\r\n/// impl HomomorphicOperation1\u003cMyStruct\u003e for MyOperation {\r\n///     /// ## Safety\r\n///     ///\r\n///     /// `d/delta` on cipher must have been at least `2*sizeof::\u003cT\u003e()`.\r\n///     unsafe fn apply(a: \u0026mut Ciphered\u003cMyStruct\u003e) -\u003e \u0026mut Ciphered\u003cMyStruct\u003e {\r\n///         // Boring details here...\r\n///         a\r\n///     }\r\n/// }\r\n/// ```\r\npub trait HomomorphicOperation1\u003cT: ByteConvertible\u003e {\r\n    /// ## Safety\r\n    ///\r\n    /// The function `apply` is marked as unsafe as it handles raw bits of data.\r\n    /// You must ensure this function will result in valid ciphered data.\r\n    ///\r\n    /// In particular, you need to pay attention to the value of `d/delta`\r\n    /// used on cipher.\r\n    unsafe fn apply(a: \u0026mut Ciphered\u003cT\u003e) -\u003e \u0026mut Ciphered\u003cT\u003e;\r\n}\r\n\r\n/// This trait is used to define homomorphic operations between two ciphered data\r\n///\r\n/// ## Safety\r\n///\r\n/// As described here \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e,\r\n/// the properties of the system highly depends on the system's parameters.\r\n///\r\n/// Thus, the operation defined is unsafe so that the user ensures the parameters are valid.\r\n/// The developer needs to clearly specify the required minimum value of `d/delta`.\r\n///\r\n/// In order to determine the minimum value, you can refer to\r\n/// \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e.\r\n/// You simply have to compute the boolean degree of the operation you want to implement.\r\n///\r\n/// ## Example\r\n///\r\n/// ```rust\r\n/// use homomorph::prelude::*;\r\n///\r\n/// #[repr(C)]\r\n/// #[derive(Copy, Clone)]\r\n/// struct MyStruct {\r\n///     a: usize,\r\n///     b: usize,\r\n/// }\r\n///\r\n/// struct MyOperation;\r\n///\r\n/// impl HomomorphicOperation2\u003cMyStruct\u003e for MyOperation {\r\n///     /// ## Safety\r\n///     ///\r\n///     /// `d/delta` on cipher must have been at least `2*sizeof::\u003cT\u003e()`.\r\n///     unsafe fn apply(a: \u0026Ciphered\u003cMyStruct\u003e, b: \u0026Ciphered\u003cMyStruct\u003e) -\u003e Ciphered\u003cMyStruct\u003e {\r\n///         let mut c_pol: Vec\u003cCipheredBit\u003e = Vec::with_capacity(a.len().max(b.len()));\r\n///\r\n///         // Boring details here...\r\n///\r\n///         unsafe { Ciphered::new_from_raw(c_pol) }\r\n///     }\r\n/// }\r\n/// ```\r\npub trait HomomorphicOperation2\u003cT: ByteConvertible\u003e {\r\n    /// ## Safety\r\n    ///\r\n    /// The function `apply` is marked as unsafe as it handles raw bits of data.\r\n    /// You must ensure this function will result in valid ciphered data.\r\n    ///\r\n    /// In particular, you need to pay attention to the value of `d/delta`\r\n    /// used on cipher.\r\n    unsafe fn apply(a: \u0026Ciphered\u003cT\u003e, b: \u0026Ciphered\u003cT\u003e) -\u003e Ciphered\u003cT\u003e;\r\n}\r\n\r\n/// This trait is used to define homomorphic operations between a compile-time-known number of ciphered data\r\n///\r\n/// ## Safety\r\n///\r\n/// As described here \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e,\r\n/// the properties of the system highly depends on the system's parameters.\r\n///\r\n/// Thus, the operation defined is unsafe so that the user ensures the parameters are valid.\r\n/// The developer needs to clearly specify the required minimum value of `d/delta`.\r\n///\r\n/// In order to determine the minimum value, you can refer to\r\n/// \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#properties\u003e.\r\n/// You simply have to compute the boolean degree of the operation you want to implement.\r\n///\r\n/// ## Example\r\n///\r\n/// ```rust\r\n/// use homomorph::prelude::*;\r\n/// use core::ops::Deref;\r\n///\r\n/// #[repr(C)]\r\n/// #[derive(Copy, Clone)]\r\n/// struct MyStruct {\r\n///     a: usize,\r\n///     b: usize,\r\n/// }\r\n///\r\n/// struct MyOperation;\r\n///\r\n/// impl\u003cconst N: usize\u003e HomomorphicOperation\u003cN, MyStruct\u003e for MyOperation {\r\n///     /// ## Safety\r\n///     ///\r\n///     /// `d/delta` on cipher must have been at least `3*sizeof::\u003cT\u003e()`.\r\n///     unsafe fn apply(args: [\u0026Ciphered\u003cMyStruct\u003e; N]) -\u003e Ciphered\u003cMyStruct\u003e {\r\n///         let result = args[0].deref().clone();\r\n///\r\n///         // Boring details here...\r\n///\r\n///         unsafe { Ciphered::new_from_raw(result) }\r\n///     }\r\n/// }\r\n///\r\n/// // Usage\r\n/// let params = Parameters::new(32, 8, 4, 8);\r\n/// let mut context = Context::new(params);\r\n/// context.generate_secret_key();\r\n/// context.generate_public_key();\r\n/// let sk = context.get_secret_key().unwrap();\r\n/// let pk = context.get_public_key().unwrap();\r\n///\r\n/// let a = Ciphered::cipher(\u0026MyStruct { a: 1, b: 2 }, pk);\r\n/// let b = Ciphered::cipher(\u0026MyStruct { a: 3, b: 4 }, pk);\r\n/// let c = unsafe { MyOperation::apply([\u0026a, \u0026b]) };\r\n/// let d = Ciphered::decipher(\u0026c, sk);\r\n/// ```\r\npub trait HomomorphicOperation\u003cconst N: usize, T: ByteConvertible\u003e {\r\n    /// ## Safety\r\n    ///\r\n    /// The function `apply` is marked as unsafe as it handles raw bits of data.\r\n    /// You must ensure this function will result in valid ciphered data.\r\n    ///\r\n    /// In particular, you need to pay attention to the value of `d/delta`\r\n    /// used on cipher.\r\n    unsafe fn apply(args: [\u0026Ciphered\u003cT\u003e; N]) -\u003e Ciphered\u003cT\u003e;\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","src","polynomial.rs"],"content":"//! Polynomial backend for fast operations\r\n\r\nuse alloc::vec::Vec;\r\n\r\n/// Represents a coefficient of a `Polynomial`.\r\npub type Coefficient = u128;\r\n\r\n/// A polynomial over Z/2Z.\r\n///\r\n/// A polynomial is represented as a vector of coefficients.\r\n/// For speed purposes, we store the coefficients in a vector of uint, representing multiple coefficients at a time.\r\n///\r\n/// ## WARNING\r\n///\r\n/// The first element of the vector are the terms with the least power of X\r\n/// BUT bits are reversed because of binary representation, so the last bit of the first element is the constant term.\r\n///\r\n/// Thus, if x is `Coefficient::BITS`, coefficient of x^i is stored in the (i/x)-th usize at the (x-1-i%x)-th bit.\r\n#[derive(Debug, Eq, zeroize::Zeroize)]\r\npub struct Polynomial {\r\n    coefficients: Vec\u003cCoefficient\u003e,\r\n    degree: usize,\r\n}\r\n\r\nimpl Polynomial {\r\n    /// Create a new polynomial from a vector of coefficients\r\n    ///\r\n    /// The degree of the polynomial is computed from the vector of coefficients.\r\n    ///\r\n    /// ## Panics\r\n    ///\r\n    /// If the vector of coefficients is empty.\r\n    pub fn new(coefficients: Vec\u003cCoefficient\u003e) -\u003e Self {\r\n        assert!(\r\n            !coefficients.is_empty(),\r\n            \"The vector of coefficients must not be empty.\"\r\n        );\r\n        let degree = Self::compute_degree(\u0026coefficients);\r\n        Self {\r\n            coefficients,\r\n            degree,\r\n        }\r\n    }\r\n\r\n    /// Create a new polynomial of degree 0 from a bool\r\n    pub fn new_from_bool(x: bool) -\u003e Self {\r\n        let coefficients = vec![Coefficient::from(x)];\r\n        Self {\r\n            coefficients,\r\n            degree: 0,\r\n        }\r\n    }\r\n\r\n    /// Compute the degree of a polynomial\r\n    ///\r\n    /// This function shouldn't be used outside of the crate as it is\r\n    /// easier to get a polynomial's degree using the `degree` field.\r\n    pub(crate) fn compute_degree(coefficients: \u0026[Coefficient]) -\u003e usize {\r\n        coefficients\r\n            .iter()\r\n            .rposition(|\u0026coeff| coeff != 0)\r\n            .map_or(0, |i| {\r\n                Coefficient::BITS as usize - 1 - coefficients[i].leading_zeros() as usize\r\n                    + Coefficient::BITS as usize * i\r\n            })\r\n    }\r\n\r\n    /// Generate a random polynomial of a given degree\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// Randomness is generated using the `getrandom` crate.\r\n    /// This means that randomness is cryptographically secure, and works on a vast majority\r\n    /// of platforms, including baremetal (x86).\r\n    pub fn random(degree: usize) -\u003e Self {\r\n        let num_elements = (degree / Coefficient::BITS as usize) + 1;\r\n\r\n        let mut coefficients: Vec\u003cCoefficient\u003e = Vec::with_capacity(num_elements);\r\n\r\n        let bytes = unsafe {\r\n            core::slice::from_raw_parts_mut(\r\n                coefficients.as_mut_ptr().cast::\u003cu8\u003e(),\r\n                num_elements * size_of::\u003cCoefficient\u003e(),\r\n            )\r\n        };\r\n        getrandom::getrandom(bytes).unwrap();\r\n        unsafe { coefficients.set_len(num_elements) };\r\n\r\n        coefficients[num_elements - 1] \u0026= (1 \u003c\u003c (degree % Coefficient::BITS as usize)) - 1;\r\n        coefficients[num_elements - 1] |= 1 \u003c\u003c (degree % Coefficient::BITS as usize);\r\n\r\n        Self {\r\n            coefficients,\r\n            degree,\r\n        }\r\n    }\r\n\r\n    /// Returns the null polynomial\r\n    ///\r\n    /// ## Warning\r\n    ///\r\n    /// Although it is not mathematically correct, the null polynomial\r\n    /// is considered to be of degree 0 in this implementation.\r\n    pub fn null() -\u003e Self {\r\n        Self {\r\n            coefficients: vec![0],\r\n            degree: 0,\r\n        }\r\n    }\r\n\r\n    /// Returns the monomial x^degree\r\n    pub fn monomial(degree: usize) -\u003e Self {\r\n        let mut coefficients = vec![0; degree / Coefficient::BITS as usize + 1];\r\n        coefficients[degree / Coefficient::BITS as usize] =\r\n            1 \u003c\u003c (degree % Coefficient::BITS as usize);\r\n\r\n        Self {\r\n            coefficients,\r\n            degree,\r\n        }\r\n    }\r\n\r\n    /// Evaluates the given polynomial at a given point\r\n    pub fn evaluate(\u0026self, x: bool) -\u003e bool {\r\n        if !x {\r\n            return (self.coefficients()[0] \u0026 1) == 1;\r\n        }\r\n\r\n        let count_ones = self\r\n            .coefficients()\r\n            .iter()\r\n            .map(|\u0026coeff| coeff.count_ones())\r\n            .sum::\u003cu32\u003e();\r\n\r\n        (count_ones % 2) == 1\r\n    }\r\n\r\n    /// Returns the degree of the polynomial\r\n    pub const fn degree(\u0026self) -\u003e usize {\r\n        self.degree\r\n    }\r\n\r\n    /// Returns the coefficients of the polynomial\r\n    pub const fn coefficients(\u0026self) -\u003e \u0026Vec\u003cCoefficient\u003e {\r\n        \u0026self.coefficients\r\n    }\r\n\r\n    /// Add two polynomials together\r\n    ///\r\n    /// The reason this function exists outside of the `std::ops::Add` trait is because\r\n    /// it is interesting to add two polynomials without losing ownership of them.\r\n    ///\r\n    /// However, this function allocates a new polynomial.\r\n    pub fn add(\u0026self, other: \u0026Self) -\u003e Self {\r\n        // We know that degree of the sum is at most max(deg(p1), deg(p2)).\r\n        let max_deg = self.degree().max(other.degree());\r\n        let len = max_deg / Coefficient::BITS as usize + 1;\r\n        let mut result = Vec::with_capacity(len);\r\n\r\n        for i in 0..len {\r\n            result.push(\r\n                self.coefficients().get(i).copied().unwrap_or(0)\r\n                    ^ other.coefficients().get(i).copied().unwrap_or(0),\r\n            );\r\n        }\r\n\r\n        if self.degree() == other.degree() {\r\n            Self::new(result)\r\n        } else {\r\n            // We know that the degree of the sum is exactly max(deg(p1), deg(p2)).\r\n            Self {\r\n                coefficients: result,\r\n                degree: max_deg,\r\n            }\r\n        }\r\n    }\r\n\r\n    /// Multiply two polynomials together\r\n    ///\r\n    /// The reason this function exists outside of the `std::ops::Mul` trait is because\r\n    /// it is interesting to add two polynomials without losing ownership of them.\r\n    ///\r\n    /// However, this function allocates a new polynomial.\r\n    pub fn mul(\u0026self, other: \u0026Self) -\u003e Self {\r\n        // We need to handle the special case of the null polynomial\r\n        // because the degree of the null polynomial is not well defined.\r\n        if (self.degree() == 0 \u0026\u0026 self.coefficients().first().copied().unwrap_or(0) == 0)\r\n            || (other.degree() == 0 \u0026\u0026 other.coefficients().first().copied().unwrap_or(0) == 0)\r\n        {\r\n            return Self::null();\r\n        }\r\n\r\n        // The degree of the product is deg(p1) + deg(p2).\r\n        let result_len = (self.degree() + other.degree()) / Coefficient::BITS as usize + 1;\r\n        let mut result = vec![0; result_len];\r\n\r\n        for (i, \u0026a) in self\r\n            .coefficients()\r\n            .iter()\r\n            .take(self.degree() / Coefficient::BITS as usize + 1)\r\n            .enumerate()\r\n        {\r\n            for (j, \u0026b) in other\r\n                .coefficients()\r\n                .iter()\r\n                .take(other.degree() / Coefficient::BITS as usize + 1)\r\n                .enumerate()\r\n            {\r\n                let mut shifted_a = a;\r\n\r\n                // This inner loop shows that polynomial multiplication doesn't\r\n                // really benefit from using uints instead of `bool`s.\r\n                // TODO: Think hard and find a way to optimize this.\r\n                for k in 0..Coefficient::BITS as usize {\r\n                    if shifted_a \u0026 1 == 1 {\r\n                        result[i + j] ^= b \u003c\u003c k;\r\n                        if k \u003e 0 \u0026\u0026 i + j + 1 \u003c result_len {\r\n                            result[i + j + 1] ^= b \u003e\u003e (Coefficient::BITS as usize - k);\r\n                        }\r\n                    }\r\n                    shifted_a \u003e\u003e= 1;\r\n                    if shifted_a == 0 {\r\n                        break;\r\n                    }\r\n                }\r\n            }\r\n        }\r\n\r\n        Self {\r\n            coefficients: result,\r\n            degree: self.degree() + other.degree(),\r\n        }\r\n    }\r\n\r\n    /// Compute the remainder of the division of two polynomials\r\n    ///\r\n    /// This function allocates a new polynomial.\r\n    pub fn rem(\u0026self, other: \u0026Self) -\u003e Self {\r\n        let mut r = self.coefficients().clone();\r\n        let mut r_degree = self.degree();\r\n\r\n        let max_coefficient_idx =\r\n            (other.degree() / Coefficient::BITS as usize + 1).min(other.coefficients().len());\r\n\r\n        // At most self.degree() - other.degree() iterations\r\n        while r_degree \u003e= other.degree() {\r\n            let shift = r_degree - other.degree();\r\n            let block_shift = shift / Coefficient::BITS as usize;\r\n            let bit_shift = shift % Coefficient::BITS as usize;\r\n\r\n            for i in 0..max_coefficient_idx {\r\n                r[block_shift + i] ^= other.coefficients()[i] \u003c\u003c bit_shift;\r\n                if bit_shift != 0 \u0026\u0026 block_shift + i + 1 \u003c r.len() {\r\n                    r[block_shift + i + 1] ^=\r\n                        other.coefficients()[i] \u003e\u003e (Coefficient::BITS as usize - bit_shift);\r\n                }\r\n            }\r\n\r\n            // Degree needs to be recomputed as it may not be\r\n            // r_degree - 1\r\n            r_degree = Self::compute_degree(\u0026r);\r\n        }\r\n\r\n        Self {\r\n            coefficients: r,\r\n            degree: r_degree,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Clone for Polynomial {\r\n    fn clone(\u0026self) -\u003e Self {\r\n        let mut cloned_coefficients =\r\n            Vec::with_capacity(self.degree() / Coefficient::BITS as usize + 1);\r\n        for i in 0..=(self.degree() / Coefficient::BITS as usize) {\r\n            cloned_coefficients.push(self.coefficients()[i]);\r\n        }\r\n        Self {\r\n            coefficients: cloned_coefficients,\r\n            degree: self.degree(),\r\n        }\r\n    }\r\n}\r\n\r\nimpl PartialEq for Polynomial {\r\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\r\n        if self.degree() != other.degree() {\r\n            return false;\r\n        }\r\n\r\n        let relevant_length = self.degree() / Coefficient::BITS as usize + 1;\r\n        self.coefficients()[0..relevant_length] == other.coefficients()[0..relevant_length]\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::{Coefficient, Polynomial};\r\n\r\n    #[test]\r\n    #[should_panic = \"The vector of coefficients must not be empty.\"]\r\n    fn test_new_empty() {\r\n        Polynomial::new(vec![]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_compute_degree() {\r\n        let coefficients = vec![0b10010];\r\n        assert_eq!(Polynomial::compute_degree(\u0026coefficients), 4);\r\n\r\n        let coefficients = vec![0b10010, 0b1];\r\n        assert_eq!(\r\n            Polynomial::compute_degree(\u0026coefficients),\r\n            Coefficient::BITS as usize\r\n        );\r\n\r\n        let coefficients = vec![0b10010, 0b0];\r\n        assert_eq!(Polynomial::compute_degree(\u0026coefficients), 4);\r\n    }\r\n\r\n    #[test]\r\n    fn test_eq() {\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b1001]);\r\n        assert_eq!(p1, p2);\r\n\r\n        let p1 = Polynomial::new(vec![0b1001, 0b1000_0011_0101_1010, 0b0, 0b1, 0b0]);\r\n        let p2 = Polynomial::new(vec![0b1001, 0b1000_0011_0101_1010, 0b0, 0b1, 0b0]);\r\n        assert_eq!(p1, p2);\r\n\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b1001, 0b0]);\r\n        assert_eq!(p1, p2);\r\n\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b1000]);\r\n        assert_ne!(p1, p2);\r\n\r\n        let p1 = Polynomial::new(vec![0b1000, 0b10, 0b0]);\r\n        let p2 = Polynomial::new(vec![0b1000, 0b0, 0b0]);\r\n        assert_ne!(p1, p2);\r\n    }\r\n\r\n    #[test]\r\n    fn test_monomial() {\r\n        let p = Polynomial::monomial(5);\r\n        assert_eq!(Polynomial::compute_degree(p.coefficients()), 5);\r\n\r\n        let p = Polynomial::monomial(Coefficient::BITS as usize - 1);\r\n        assert_eq!(\r\n            Polynomial::compute_degree(p.coefficients()),\r\n            Coefficient::BITS as usize - 1\r\n        );\r\n\r\n        let p = Polynomial::monomial(Coefficient::BITS as usize);\r\n        assert_eq!(\r\n            Polynomial::compute_degree(p.coefficients()),\r\n            Coefficient::BITS as usize\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_random() {\r\n        let p = Polynomial::random(5);\r\n        assert_eq!(Polynomial::compute_degree(p.coefficients()), 5);\r\n\r\n        let p = Polynomial::random(Coefficient::BITS as usize);\r\n        assert_eq!(\r\n            Polynomial::compute_degree(p.coefficients()),\r\n            Coefficient::BITS as usize\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_clone() {\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        #[allow(clippy::redundant_clone)]\r\n        let p2 = p1.clone();\r\n        assert_eq!(p1, p2);\r\n\r\n        let p1 = Polynomial::new(vec![0b1001, 0b1000_0011_0101_1010, 0b0, 0b1, 0b0]);\r\n        #[allow(clippy::redundant_clone)]\r\n        let p2 = p1.clone();\r\n        assert_eq!(p1, p2);\r\n    }\r\n\r\n    #[test]\r\n    fn test_evaluate() {\r\n        let p = Polynomial::new(vec![0b1001]);\r\n        assert!(!p.evaluate(true));\r\n        assert!(p.evaluate(false));\r\n\r\n        let p = Polynomial::new(vec![0b1111_00010, 0b1001]);\r\n        assert!(p.evaluate(true));\r\n        assert!(!p.evaluate(false));\r\n    }\r\n\r\n    #[test]\r\n    fn test_add_fn() {\r\n        // Simple case\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b0011]);\r\n        let p3 = p1.add(\u0026p2);\r\n        assert_eq!(*p3.coefficients(), vec![0b1010]);\r\n\r\n        // Multiple coefficients\r\n        let p1 = Polynomial::new(vec![0b1001, 0b1]);\r\n        let p2 = Polynomial::new(vec![0b0101, 0b1]);\r\n        let p3 = p1.add(\u0026p2);\r\n        assert_eq!(*p3.coefficients(), vec![0b1100, 0b0]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_mul_fn() {\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b11]);\r\n        let p3 = p1.mul(\u0026p2);\r\n        assert_eq!(*p3.coefficients(), vec![0b11011]);\r\n\r\n        let p1 = Polynomial::new(vec![0b111]);\r\n        let p2 = Polynomial::new(vec![0b11]);\r\n        let p3 = p1.mul(\u0026p2);\r\n        assert_eq!(*p3.coefficients(), vec![0b1001]);\r\n\r\n        let p1 = Polynomial::new(vec![Coefficient::MAX]);\r\n        let p2 = Polynomial::new(vec![0b11]);\r\n        let p3 = p1.mul(\u0026p2);\r\n        assert_eq!(*p3.coefficients(), vec![0b1, 0b1]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_rem() {\r\n        let p1 = Polynomial::new(vec![0b1001]);\r\n        let p2 = Polynomial::new(vec![0b11]);\r\n        let p3 = p1.rem(\u0026p2);\r\n        assert!(p3.degree() \u003c p2.degree());\r\n        assert_eq!(*p3.coefficients(), vec![0]);\r\n\r\n        let p1 = Polynomial::new(vec![0b1]);\r\n        let p2 = Polynomial::new(vec![0b10]);\r\n        let p3 = p1.rem(\u0026p2);\r\n        assert!(p3.degree() \u003c p2.degree());\r\n        assert_eq!(*p3.coefficients(), vec![1]);\r\n\r\n        let p1 = Polynomial::new(vec![0b10_1010_1101]);\r\n        let p2 = Polynomial::new(vec![0b11011]);\r\n        let p3 = p1.rem(\u0026p2);\r\n        assert!(p3.degree() \u003c p2.degree());\r\n        assert_eq!(*p3.coefficients(), vec![0b1010]);\r\n    }\r\n}\r\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":34,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":35,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":36,"address":[],"lengt phered::cipher(\u0026Vec3 { x: 1, y: 2, z: 3 }, pk);\r\n    let b = Ciphered::cipher(\u0026Vec3 { x: 4, y: 5, z: 6 }, pk);\r\n    let c = unsafe { Vec3Add::apply(\u0026a, \u0026b) };\r\n    let d = Ciphered::decipher(\u0026c, sk);\r\n\r\n    assert_eq!(Vec3 { x: 5, y: 7, z: 9 }, d);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","examples","uint_add.rs"],"content":"use rand::{self, Rng};\r\nuse std::time::Instant;\r\n\r\nuse homomorph::prelude::*;\r\n\r\nconst NUMBER_OF_TESTS: usize = 1_000;\r\n\r\nfn main() {\r\n    let mut rng = rand::thread_rng();\r\n\r\n    // Create a new context\r\n    let params = Parameters::new(128, 128, 1, 128);\r\n    let mut context = Context::new(params);\r\n    context.generate_secret_key();\r\n    context.generate_public_key();\r\n    let sk = context.get_secret_key().unwrap();\r\n    let pk = context.get_public_key().unwrap();\r\n\r\n    // Generate random data\r\n    let data1: Vec\u003c_\u003e = (0..NUMBER_OF_TESTS).map(|_| rng.gen::\u003cu32\u003e() / 2).collect();\r\n    let data2: Vec\u003c_\u003e = (0..NUMBER_OF_TESTS).map(|_| rng.gen::\u003cu32\u003e() / 2).collect();\r\n\r\n    // Encrypt the data\r\n    let start = Instant::now();\r\n    let encrypted_data1: Vec\u003cCiphered\u003c_\u003e\u003e = data1\r\n        .iter()\r\n        .map(|\u0026data| Ciphered::cipher(\u0026data, pk))\r\n        .collect();\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to encrypt {} data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to encrypt 1 data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n    let encrypted_data2: Vec\u003cCiphered\u003c_\u003e\u003e = data2\r\n        .iter()\r\n        .map(|\u0026data| Ciphered::cipher(\u0026data, pk))\r\n        .collect();\r\n\r\n    // Decrypt the data\r\n    let start = Instant::now();\r\n    let decrypted_data: Vec\u003c_\u003e = encrypted_data1\r\n        .iter()\r\n        .map(|data| Ciphered::decipher(data, sk))\r\n        .collect();\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to decrypt {} data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to decrypt 1 data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        assert_eq!(decrypted_data[i], data1[i]);\r\n    }\r\n\r\n    // Perform the homomorphic operation\r\n    let mut encrypted_data3: Vec\u003cCiphered\u003c_\u003e\u003e = Vec::with_capacity(NUMBER_OF_TESTS);\r\n    let start = Instant::now();\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        encrypted_data3.push(unsafe {\r\n            homomorph_impls::numbers::HomomorphicAddition::apply(\r\n                \u0026encrypted_data1[i],\r\n                \u0026encrypted_data2[i],\r\n            )\r\n        })\r\n    }\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to perform {} homomorphic additions on encrypted data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to perform 1 homomorphic addition on encrypted data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n\r\n    // Decrypt the result\r\n    let start = Instant::now();\r\n    let decrypted_data_add: Vec\u003c_\u003e = encrypted_data3\r\n        .iter()\r\n        .map(|data| Ciphered::decipher(data, sk))\r\n        .collect();\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to decrypt {} processed data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to decrypt 1 processed data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n\r\n    // Check if the results are correct\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        assert_eq!(data1[i] + data2[i], decrypted_data_add[i]);\r\n    }\r\n}\r\n","traces":[], ered bit\n    ///\n    /// In the backend, this is done by adding the polynomial to the unit polynomial\n    pub fn not(\u0026self) -\u003e Self {\n        self.xor(\u0026Self::one())\n    }\n}\n\n/// This trait is used to convert a type to a byte array and back\n///\n/// This is the main trait that structures need to implement to be used with the `Ciphered` struct\n///\n/// ## Safety\n///\n/// Entirely converting a struct to a byte array and back has to be done with care.\n/// For example, when converting a `Vec` to a byte array, heap data also needs to be\n/// converted to a byte array.\npub unsafe trait ByteConvertible {\n    fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e;\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Self;\n}\n\n// All types that implement Copy and Sized can be converted to bytes\n// by simply reading stack data as bytes\n// TODO: Make it derivable ?\nunsafe impl\u003cT: Copy + Sized\u003e ByteConvertible for T {\n    fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut bytes = Vec::with_capacity(size_of::\u003cT\u003e());\n        unsafe {\n            memcpy(\n                core::ptr::from_ref(self).cast::\u003cu8\u003e(),\n                bytes.as_mut_ptr(),\n                size_of::\u003cT\u003e(),\n            );\n            bytes.set_len(size_of::\u003cT\u003e());\n        }\n        bytes\n    }\n\n    /// This function is used to convert a byte array to a type\n    ///\n    /// ## Panics\n    ///\n    /// This function will panic if the byte array is too small.\n    ///\n    /// ## Note\n    ///\n    /// If the byte array is too big, data will be truncated.\n    /// This can happen with overflows when adding two unsigned integers for example.\n    fn from_bytes(bytes: \u0026[u8]) -\u003e Self {\n        assert!(\n            bytes.len() == size_of::\u003cT\u003e(),\n            \"Invalid byte count for conversion: expected {} got {}\",\n            size_of::\u003cT\u003e(),\n            bytes.len()\n        );\n\n        let mut data: MaybeUninit\u003cT\u003e = core::mem::MaybeUninit::uninit();\n        unsafe {\n            memcpy(\n                bytes.as_ptr(),\n                data.as_mut_ptr().cast::\u003cu8\u003e(),\n                size_of::\u003cT\u003e(),\n            );\n            data.assume_init()\n        }\n    }\n}\n\n/// This struct is used to create and store encrypted data\n#[derive(Debug, Clone)]\npub struct Ciphered\u003cT: ByteConvertible\u003e {\n    phantom: core::marker::PhantomData\u003cT\u003e,\n    c_data: Vec\u003cCipheredBit\u003e,\n}\n\nimpl\u003cT: ByteConvertible\u003e Ciphered\u003cT\u003e {\n    #[must_use]\n    /// This function is used to create a new `Ciphered` object\n    ///\n    /// This function should only be used in unsafe contexts\n    /// when it is really needed to operate on raw data,\n    /// such as when defining homomorphic operations\n    ///\n    /// ## Safety\n    ///\n    /// The bits represented by the polynomials must be valid\n    /// i.e. generated by the `Ciphered::cipher` function\n    /// and processed with extreme care.\n    pub unsafe fn new_from_raw(c_data: Vec\u003cCipheredBit\u003e) -\u003e Self {\n        Self {\n            phantom: core::marker::PhantomData,\n            c_data,\n        }\n    }\n\n    #[must_use]\n    // u8 is used instead of bool because they are the same size\n    // while u8 can store 8 times more information\n    fn part(tau: usize) -\u003e Vec\u003cu8\u003e {\n        let num_elements = (tau + 7) / 8;\n        let mut part: Vec\u003cu8\u003e = Vec::with_capacity(num_elements);\n\n        let bytes = unsafe { core::slice::from_raw_parts_mut(part.as_mut_ptr(), num_elements) };\n        getrandom::getrandom(bytes).unwrap();\n        unsafe { part.set_len(num_elements) };\n\n        part\n    }\n\n    #[must_use]\n    // See https://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\n    fn cipher_bit(x: bool, pk: \u0026PublicKey) -\u003e CipheredBit {\n        let pk = pk.get_polynomials();\n        let tau = pk.len();\n        let random_part = Self::part(tau);\n\n        let mut sum = Polynomial::new_from_bool(x);\n        for i in 0..tau {\n            let random = random_part[i / 8] \u0026 (1 \u003c\u003c (i % 8));\n            if random != 0 {\n                sum = sum.add(\u0026pk[i]);\n            }\n        }\n\n        CipheredBit(sum)\n    }\n\n    #[must_use]\n    /// Ciphers data\n    ///\n    /// ## Arguments\n    ///\n    /// * `data` - The data to encrypt\n    /// * `pk` - The public key to use for encryption\n    pub fn cipher(data: \u0026T, pk: \u0026PublicKey) -\u003e Self {\n        let c_data = data\n            .to_bytes()\n            .iter()\n            .flat_map(|\u0026byte| (0..8).map(move |i| Self::cipher_bit((byte \u003e\u003e i) \u0026 1 == 1, pk)))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        Self {\n            phantom: core::marker::PhantomData,\n            c_data,\n        }\n    }\n\n    #[must_use]\n    // See https://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\n    fn decipher_bit(c_bit: \u0026CipheredBit, sk: \u0026SecretKey) -\u003e bool {\n        let sk = sk.get_polynomial();\n        let remainder = c_bit.0.rem(sk);\n        remainder.evaluate(false)\n    }\n\n    #[must_use]\n    /// Deciphers data\n    ///\n    /// ## Arguments\n    ///\n    /// * `self` - The ciphered data to decrypt\n    /// * `sk` - The secret key to use for decryption\n    pub fn decipher(\u0026self, sk: \u0026SecretKey) -\u003e T {\n        let deciphered_bits: Vec\u003cbool\u003e = self\n            .iter()\n            .map(|c_bit| Self::decipher_bit(c_bit, sk))\n            .collect();\n\n        let bytes = deciphered_bits\n            .chunks(8)\n            .map(|chunk| {\n                chunk\n                    .iter()\n                    .enumerate()\n                    .fold(0, |byte, (i, \u0026bit)| byte | ((u8::from(bit)) \u003c\u003c i))\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        ByteConvertible::from_bytes(\u0026bytes)\n    }\n}\n\nimpl\u003cT\u003e Deref for Ciphered\u003cT\u003e\nwhere\n    T: ByteConvertible,\n{\n    type Target = Vec\u003cCipheredBit\u003e;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.c_data\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{Context, Parameters};\n\n    #[derive(Copy, Clone, Debug, PartialEq)]\n    #[repr(C)]\n    struct MyStruct {\n        a: u32,\n        b: u32,\n    }\n\n    #[test]\n    fn test_byteconvertible() {\n        let raw = [2_u8, 1_u8];\n        let data = u16::from_bytes(\u0026raw);\n        assert_eq!(258, data);\n\n        let bytes = data.to_bytes();\n        assert_eq!(raw, bytes.as_slice());\n\n        let data = 0b1000_1010_u8;\n        let bytes = data.to_bytes();\n        let decrypted = u8::from_bytes(\u0026bytes);\n        assert_eq!(data, decrypted);\n\n        let data = MyStruct { a: 42, b: 69 };\n        let bytes = data.to_bytes();\n        let decrypted = MyStruct::from_bytes(\u0026bytes);\n        assert_eq!(data, decrypted);\n\n        let data = MyStruct { a: 42, b: 69 };\n        let mut bytes = data.to_bytes();\n        bytes[0] ^= 1;\n        let decrypted = MyStruct::from_bytes(\u0026bytes);\n        assert_ne!(data, decrypted);\n    }\n\n    #[test]\n    #[should_panic = \"Invalid byte count for conversion: expected 8 got 1\"]\n    fn test_byteconvertible_panic() {\n        let bytes = [0u8; 1];\n        let _ = MyStruct::from_bytes(\u0026bytes);\n    }\n\n    #[test]\n    fn test_cipher() {\n        let parameters = Parameters::new(64, 32, 8, 32);\n        let mut context = Context::new(parameters);\n        context.generate_secret_key();\n        context.generate_public_key();\n        let sk = context.get_secret_key().unwrap();\n        let pk = context.get_public_key().unwrap();\n\n        let data = 0b1000_1010_u8;\n        let ciphered = Ciphered::cipher(\u0026data, pk);\n        let decrypted = ciphered.decipher(sk);\n        assert_eq!(data, decrypted);\n\n        let data = usize::MAX;\n        let ciphered = Ciphered::cipher(\u0026data, pk);\n        let decrypted = ciphered.decipher(sk);\n        assert_eq!(data, decrypted);\n\n        let data = MyStruct { a: 42, b: 69 };\n        let ciphered = Ciphered::cipher(\u0026data, pk);\n        let decrypted = ciphered.decipher(sk);\n        assert_eq!(data, decrypted);\n    }\n\n    #[test]\n    fn test_deref() {\n        let parameters = Parameters::new(64, 32, 8, 32);\n        let mut context = Context::new(parameters);\n        context.generate_secret_key();\n        context.generate_public_key();\n        let pk = context.get_public_key().unwrap();\n\n        let data = 0b1000_1010_u8;\n        let ciphered = Ciphered::cipher(\u0026data, pk);\n\n        // Assert it is possible to work with bits\n        let _iter = ciphered.iter();\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":22,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":30,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":31,"address":[],"length":0,"stats":{"Line":2738188573441261568}},{"line":38,"address":[],"length":0,"stats":{"Line":5476377146882523136}},{"line":39,"address":[],"length":0,"stats":{"Line":5476377146882523136}},{"line":46,"address":[],"length":0,"stats":{"Line":9943947977234055168}},{"line":47,"address":[],"length":0,"stats":{"Line":9943947977234055168}},{"line":57,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":58,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":65,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":66,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":88,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":89,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{
