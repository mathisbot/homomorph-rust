r\n        .iter()\r\n        .map(|data| Ciphered::decipher(data, sk))\r\n        .collect();\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to decrypt {} data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to decrypt 1 data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        assert_eq!(decrypted_data[i], data1[i]);\r\n    }\r\n\r\n    // Perform the homomorphic operation\r\n    let mut encrypted_data3: Vec\u003cCiphered\u003c_\u003e\u003e = Vec::with_capacity(NUMBER_OF_TESTS);\r\n    let start = Instant::now();\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        encrypted_data3.push(unsafe {\r\n            homomorph_impls::numbers::HomomorphicAddition::apply(\r\n                \u0026encrypted_data1[i],\r\n                \u0026encrypted_data2[i],\r\n            )\r\n        })\r\n    }\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to perform {} homomorphic additions on encrypted data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to perform 1 homomorphic addition on encrypted data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n\r\n    // Decrypt the result\r\n    let start = Instant::now();\r\n    let decrypted_data_add: Vec\u003c_\u003e = encrypted_data3\r\n        .iter()\r\n        .map(|data| Ciphered::decipher(data, sk))\r\n        .collect();\r\n    let elapsed = start.elapsed();\r\n    println!(\r\n        \"Time needed to decrypt {} processed data: {:?}\",\r\n        NUMBER_OF_TESTS, elapsed\r\n    );\r\n    println!(\r\n        \"Time needed to decrypt 1 processed data: {:?}\",\r\n        elapsed / NUMBER_OF_TESTS as u32\r\n    );\r\n\r\n    // Check if the results are correct\r\n    for i in 0..NUMBER_OF_TESTS {\r\n        assert_eq!(data1[i] + data2[i], decrypted_data_add[i]);\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Programmation","Rust","homomorph","src","cipher.rs"],"content":"use crate::polynomial::Polynomial;\nuse crate::{PublicKey, SecretKey};\n\nuse alloc::vec::Vec;\nuse core::mem::MaybeUninit;\nuse core::ops::Deref;\nuse core::ptr::copy_nonoverlapping as memcpy;\n\n/// Represents a single bit that is encrypted\n///\n/// You can use this struct to perform operations on encrypted data\n#[derive(Debug, Clone)]\npub struct CipheredBit(Polynomial);\n\nimpl CipheredBit {\n    #[must_use]\n    /// Returns the null bit\n    ///\n    /// Properties of the system allow you to blindly\n    /// use it as if it were a ciphered bit\n    pub fn zero() -\u003e Self {\n        Self(Polynomial::null())\n    }\n\n    #[must_use]\n    /// Returns the bit 1\n    ///\n    /// Properties of the system allow you to blindly\n    /// use it as if it were a ciphered bit\n    pub fn one() -\u003e Self {\n        Self(Polynomial::monomial(0))\n    }\n\n    #[must_use]\n    /// Apply the AND gate to two ciphered bits\n    ///\n    /// In the backend, this is done by multiplying the two polynomials\n    pub fn and(\u0026self, other: \u0026Self) -\u003e Self {\n        Self(self.0.mul(\u0026other.0))\n    }\n\n    #[must_use]\n    /// Apply the XOR gate to two ciphered bits\n    ///\n    /// In the backend, this is done by adding the two polynomials\n    pub fn xor(\u0026self, other: \u0026Self) -\u003e Self {\n        Self(self.0.add(\u0026other.0))\n    }\n\n    #[must_use]\n    /// Apply the OR gate to two ciphered bits\n    ///\n    /// In the backend, this is done by adding the two polynomials and their product\n    ///\n    /// Keep in mind that it may be faster to simplify the overall expression of your operation\n    /// instead of using the OR gate\n    pub fn or(\u0026self, other: \u0026Self) -\u003e Self {\n        Self(self.0.add(\u0026other.0).add(\u0026self.0.mul(\u0026other.0)))\n    }\n\n    #[must_use]\n    /// Apply the NOT gate to a ciphered bit et mut data: MaybeUninit\u003cT\u003e = core::mem::MaybeUninit::uninit();\n        unsafe {\n            memcpy(\n                bytes.as_ptr(),\n                data.as_mut_ptr().cast::\u003cu8\u003e(),\n                size_of::\u003cT\u003e(),\n            );\n            data.assume_init()\n        }\n    }\n}\n\n/// This struct is used to create and store encrypted data\n#[derive(Debug, Clone)]\npub struct Ciphered\u003cT: ByteConvertible\u003e {\n    phantom: core::marker::PhantomData\u003cT\u003e,\n    c_data: Vec\u003cCipheredBit\u003e,\n}\n\nimpl\u003cT: ByteConvertible\u003e Ciphered\u003cT\u003e {\n    #[must_use]\n    /// This function is used to create a new `Ciphered` object\n    ///\n    /// This function should only be used in unsafe contexts\n    /// when it is really needed to operate on raw data,\n    /// such as when defining homomorphic operations\n    ///\n    /// ## Safety\n    ///\n    /// The bits represented by the polynomials must be valid\n    /// i.e. generated by the `Ciphered::cipher` function\n    /// and processed with extreme care.\n    pub unsafe fn new_from_raw(c_data: Vec\u003cCipheredBit\u003e) -\u003e Self {\n        Self {\n            phantom: core::marker::PhantomData,\n            c_data,\n        }\n    }\n\n    #[must_use]\n    // u8 is used instead of bool because they are the same size\n    // while u8 can store 8 times more information\n    fn part(tau: usize) -\u003e Vec\u003cu8\u003e {\n        let num_elements = (tau + 7) / 8;\n        let mut part: Vec\u003cu8\u003e = Vec::with_capacity(num_elements);\n\n        let bytes = unsafe { core::slice::from_raw_parts_mut(part.as_mut_ptr(), num_elements) };\n        getrandom::getrandom(bytes).unwrap();\n        unsafe { part.set_len(num_elements) };\n\n        part\n    }\n\n    #[must_use]\n    // See https://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\n    fn cipher_bit(x: bool, pk: \u0026PublicKey) -\u003e CipheredBit {\n        let pk = pk.get_polyn ect::\u003cVec\u003c_\u003e\u003e();\n\n        ByteConvertible::from_bytes(\u0026bytes)\n    }\n}\n\nimpl\u003cT\u003e Deref for Ciphered\u003cT\u003e\nwhere\n    T: ByteConvertible,\n{\n    type Target = Vec\u003cCipheredBit\u003e;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.c_data\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{Context, Parameters};\n\n    #[derive(Copy, Clone, Debug, PartialEq)]\n    #[repr(C)]\n    struct MyStruct {\n        a: u32,\n        b: u32,\n    }\n\n    #[test]\n    fn test_byteconvertible() {\n        let raw = [2_u8, 1_u8];\n        let data = u16::from_bytes(\u0026raw);\n        assert_eq!(258, data);\n\n        let bytes = data.to_bytes();\n        assert_eq!(raw, bytes.as_slice());\n\n        let data = 0b1000_1010_u8;\n        let bytes = data.to_bytes();\n        let decrypted = u8::from_bytes(\u0026bytes);\n        assert_eq!(data, decrypted);\n\n        let data = MyStruct { a: 42, b: 69 };\n        let bytes = data.to_bytes();\n        let decrypted = MyStruct::from_bytes(\u0026bytes);\n        assert_eq!(data, decrypted);\n\n        let data = MyStruct { a: 42, b: 69 };\n        let mut bytes = data.to_bytes();\n        bytes[0] ^= 1;\n        let decrypted = MyStruct::from_bytes(\u0026bytes);\n        assert_ne!(data, decrypted);\n    }\n\n    #[test]\n    #[should_panic = \"Invalid byte count for conversion: expected 8 got 1\"]\n    fn test_byteconvertible_panic() {\n        let bytes = [0u8; 1];\n        let _ = MyStruct::from_bytes(\u0026bytes);\n    }\n\n    #[test]\n    fn test_cipher() {\n        let parameters = Parameters::new(64, 32, 8, 32);\n        let mut context = Context::new(parameters);\n        context.generate_secret_key();\n        context.generate_public_key();\n        let sk = context.get_secret_key().unwrap();\n        let pk = context.get_public_key().unwrap();\n\n        let data = 0b1000_1010_u8;\n        let ciphered = Ciphered::cipher(\ ,"src","context.rs"],"content":"use crate::polynomial::Polynomial;\r\n\r\nuse alloc::vec::Vec;\r\n\r\n/// Parameters for the algorithm.\r\n///\r\n/// ## Fields\r\n///\r\n/// * `d` - The degree of the secret key.\r\n/// * `dp` - Such that `d+dp` is the degree of the public key.\r\n/// * `delta` - The noise parameter.\r\n/// * `tau` - The size of public key.\r\n///\r\n/// ## Examples\r\n///\r\n/// ```\r\n/// use homomorph::Parameters;\r\n///\r\n/// let parameters = Parameters::new(6, 3, 2, 5);\r\n/// ```\r\n///\r\n/// ## Note\r\n///\r\n/// `delta` is strictly less than `d`.\r\n///\r\n/// For more information, visit \u003chttps://github.com/mathisbot/homomorph-rust?tab=readme-ov-file#system\u003e.\r\n#[derive(Copy, Clone, Debug, PartialEq, Eq)]\r\npub struct Parameters {\r\n    d: u16,\r\n    dp: u16,\r\n    delta: u16,\r\n    tau: u16,\r\n}\r\n\r\nimpl Parameters {\r\n    #[must_use]\r\n    /// Creates a new set of parameters.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `d` - The degree of the secret key.\r\n    /// * `dp` - Such that `d+dp` is the degree of the public key.\r\n    /// * `delta` - The noise parameter.\r\n    /// * `tau` - The size of the public key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A new set of parameters.\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// As the system properties highly depends on the quantity `d`/`delta`, it is advised\r\n    /// to take a look at recommandations in the documentation of the functions you are\r\n    /// planning to use.\r\n    ///\r\n    /// ## Panics\r\n    ///\r\n    /// This function will panic if `delta` is greater than or equal to `d`.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::Parameters;\r\n    ///\r\n    /// let parameters = Parameters::new(6, 3, 2, 5);\r\n    /// ```\r\n    pub fn new(d: u16, dp: u16, delta: u16, tau: u16) -\u003e Self {\r\n        assert!(delta \u003c d, \"Delta must be strictly less than d\");\r\n        assert!(\r\n            !(d == 0 || dp == 0 || delta == 0 || tau == 0),\r\n            \"Parameters must be strictly positive\"\r\n        );\r\n        Self { d, dp, delta, tau }\r\n    }\r\n}\r\n\r\n/// The secret key.\r\n#[derive(Clone, Debug, PartialEq, Eq, zeroize::Zeroize, zeroize::ZeroizeOnDrop)]\r\npub struct SecretKey {\r\n    s: Polynomial,\r\n}\r\n\r\nimpl SecretKey {\r\n    #[must_use]\r\n    /// Creates a new secret key.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `bytes` - The bytes representing the secret key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A new secret key.\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// For security reasons, the polynomial should only be retrieved from a previous generated secret key.\r\n    /// For a first time generation, use `Context::generate_secret_key`.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::SecretKey;\r\n    ///\r\n    /// // INSECURE!!! Only for demonstration purposes\r\n    /// let s = vec![5, 14, 8];\r\n    ///\r\n    /// let sk = SecretKey::new(\u0026s);\r\n    /// ```\r\n    pub fn new(bytes: \u0026[u8]) -\u003e Self {\r\n        let mut coeffs: Vec\u003c_\u003e =\r\n            Vec::with_capacity(bytes.len() / size_of::\u003ccrate::polynomial::Coefficient\u003e());\r\n        for chunk in bytes.chunks(size_of::\u003ccrate::polynomial::Coefficient\u003e()) {\r\n            let mut array = [0; size_of::\u003ccrate::polynomial::Coefficient\u003e()];\r\n            array[..chunk.len()].copy_from_slice(chunk);\r\n            coeffs.push(crate::polynomial::Coefficient::from_le_bytes(array));\r\n        }\r\n        Self {\r\n            s: Polynomial::new(coeffs),\r\n        }\r\n    }\r\n\r\n    #[must_use]\r\n    /// Generates a random secret key of the given degree\r\n    pub(self) fn random(d: u16) -\u003e Self {\r\n        Self {\r\n            s: Polynomial::random(d as usize),\r\n        }\r\n    }\r\n\r\n    #[must_use]\r\n    /// Returns bytes representing the secret key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A `Vec\u003cu8\u003e` representing the secret key.\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// Can be useful to save the secret key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let mut context = Context::new(Parameters::new(6, 3, 2, 5));\r\n    /// context.generate_secret_key();\r\n    ///\r\n    /// let key_bytes = context.get_secret_key().unwrap().get_bytes();\r\n    /// ```\r\n    pub fn get_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\r\n        let mut bytes: Vec\u003cu8\u003e = Vec::new();\r\n        for x in self.s.coefficients() {\r\n            bytes.extend_from_slice(x.to_le_bytes().as_ref());\r\n        }\r\n        bytes\r\n    }\r\n\r\n    pub(crate) const fn get_polynomial(\u0026self) -\u003e \u0026Polynomial {\r\n        \u0026self.s\r\n    }\r\n}\r\n\r\n/// The public key.\r\n#[derive(Clone, Debug, PartialEq, Eq)]\r\npub struct PublicKey {\r\n    list: Vec\u003cPolynomial\u003e,\r\n}\r\n\r\nimpl PublicKey {\r\n    #[must_use]\r\n    /// Creates a new public key.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `bytes` - The bytes representing the public key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A new public key.\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// For security reseasons, the list of polynomials should only be retrieved from a previous generated public key.\r\n    /// For a first time generation, use `Context::generate_public_key`.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::PublicKey;\r\n    ///\r\n    /// // INSECURE!!! Only for demonstration purposes\r\n    /// let p = vec![vec![4, 7, 5], vec![1, 2, 3], vec![5, 4, 6]];\r\n    ///\r\n    /// let pk = PublicKey::new(\u0026p);\r\n    /// ```\r\n    pub fn new(bytes_vec: \u0026Vec\u003cVec\u003cu8\u003e\u003e) -\u003e Self {\r\n        let mut list: Vec\u003cPolynomial\u003e = Vec::with_capacity(bytes_vec.capacity());\r\n        for bytes in bytes_vec {\r\n            let mut coeffs: Vec\u003c_\u003e =\r\n                Vec::with_capacity(bytes.len() / size_of::\u003ccrate::polynomial::Coefficient\u003e());\r\n            for chunk in bytes.chunks(size_of::\u003ccrate::polynomial::Coefficient\u003e()) {\r\n                let mut array = [0; size_of::\u003ccrate::polynomial::Coefficient\u003e()];\r\n                array[..chunk.len()].copy_from_slice(chunk);\r\n                coeffs.push(crate::polynomial::Coefficient::from_le_bytes(array));\r\n            }\r\n            let p = Polynomial::new(coeffs);\r\n            list.push(p);\r\n        }\r\n        Self { list }\r\n    }\r\n\r\n    #[must_use]\r\n    /// Generates a random public key\r\n    pub(self) fn random(dp: u16, delta: u16, tau: u16, secret_key: \u0026SecretKey) -\u003e Self {\r\n        let list: Vec\u003c_\u003e = (0..tau)\r\n            .map(|_| {\r\n                let q = Polynomial::random(dp as usize);\r\n                let sq = secret_key.s.clone().mul(\u0026q);\r\n                let r = Polynomial::random(delta as usize);\r\n                let rx = r.mul(\u0026Polynomial::monomial(1));\r\n                sq.add(\u0026rx)\r\n            })\r\n            .collect();\r\n\r\n        Self { list }\r\n    }\r\n\r\n    #[must_use]\r\n    /// Returns bytes representing the public key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A `Vec\u003cVec\u003cu8\u003e\u003e` representing the public key.\r\n    ///\r\n    /// ## Note\r\n    ///\r\n    /// Can be useful to save the public key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let mut context = Context::new(Parameters::new(6, 3, 2, 5));\r\n    /// context.generate_secret_key();\r\n    /// context.generate_public_key();\r\n    ///\r\n    /// let key_bytes = context.get_public_key().unwrap().get_bytes();\r\n    /// ```\r\n    pub fn get_bytes(\u0026self) -\u003e Vec\u003cVec\u003cu8\u003e\u003e {\r\n        let mut bytes_outer: Vec\u003cVec\u003cu8\u003e\u003e = Vec::with_capacity(self.list.len());\r\n        for pol in \u0026self.list {\r\n            let mut bytes: Vec\u003cu8\u003e = Vec::with_capacity((pol.coefficients().len() - 1) * 16);\r\n            for x in pol.coefficients() {\r\n                bytes.extend_from_slice(x.to_le_bytes().as_ref());\r\n            }\r\n            bytes_outer.push(bytes);\r\n        }\r\n        bytes_outer\r\n    }\r\n\r\n    pub(crate) const fn get_polynomials(\u0026self) -\u003e \u0026Vec\u003cPolynomial\u003e {\r\n        \u0026self.list\r\n    }\r\n}\r\n\r\n/// The cipher context.\r\n#[derive(Clone, Debug)]\r\npub struct Context {\r\n    secret_key: Option\u003cSecretKey\u003e,\r\n    public_key: Option\u003cPublicKey\u003e,\r\n    parameters: Parameters,\r\n}\r\n\r\nimpl Context {\r\n    #[must_use]\r\n    /// Creates a new context.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `params` - The parameters.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A new context.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let params = Parameters::new(6, 3, 2, 5);\r\n    /// let mut context = Context::new(params);\r\n    /// ```\r\n    pub const fn new(params: Parameters) -\u003e Self {\r\n        Self {\r\n            secret_key: None,\r\n            public_key: None,\r\n            parameters: params,\r\n        }\r\n    }\r\n\r\n    /// Generates a secret key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let params = Parameters::new(6, 3, 2, 5);\r\n    /// let mut context = Context::new(params);\r\n    ///\r\n    /// context.generate_secret_key();\r\n    /// ```\r\n    pub fn generate_secret_key(\u0026mut self) {\r\n        self.secret_key = Some(SecretKey::random(self.parameters.d));\r\n    }\r\n\r\n    /// Generates a public key out of the private key.\r\n    ///\r\n    /// ## Panics\r\n    ///\r\n    /// This function will panic if the secret key has not been generated yet.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    /// use rand::thread_rng;\r\n    ///\r\n    /// let params = Parameters::new(6, 3, 2, 5);\r\n    /// let mut context = Context::new(params);\r\n    /// context.generate_secret_key();\r\n    ///\r\n    /// context.generate_public_key();\r\n    /// ```\r\n    pub fn generate_public_key(\u0026mut self) {\r\n        if let Some(secret_key) = \u0026self.secret_key {\r\n            self.public_key = Some(PublicKey::random(\r\n                self.parameters.dp,\r\n                self.parameters.delta,\r\n                self.parameters.tau,\r\n                secret_key,\r\n            ));\r\n        } else {\r\n            panic!(\"Secret key not generated yet\");\r\n        }\r\n    }\r\n\r\n    #[must_use]\r\n    /// Returns a reference to the secret key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A reference to the secret key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let params = Parameters::new(6, 3, 2, 5);\r\n    /// let mut context = Context::new(params);\r\n    /// context.generate_secret_key();\r\n    /// let secret_key = context.get_secret_key().unwrap();\r\n    /// ```\r\n    pub const fn get_secret_key(\u0026self) -\u003e Option\u003c\u0026SecretKey\u003e {\r\n        self.secret_key.as_ref()\r\n    }\r\n\r\n    #[must_use]\r\n    /// Returns a reference to the public key.\r\n    ///\r\n    /// ## Returns\r\n    ///\r\n    /// A reference to the public key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters};\r\n    ///\r\n    /// let params = Parameters::new(6, 3, 2, 5);\r\n    /// let mut context = Context::new(params);\r\n    /// context.generate_secret_key();\r\n    /// context.generate_public_key();\r\n    /// let public_key = context.get_public_key().unwrap();\r\n    /// ```\r\n    pub const fn get_public_key(\u0026self) -\u003e Option\u003c\u0026PublicKey\u003e {\r\n        self.public_key.as_ref()\r\n    }\r\n\r\n    /// Explicitly sets the secret key.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `secret_key` - The secret key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters, SecretKey};\r\n    ///\r\n    /// let mut context = Context::new(Parameters::new(6, 3, 2, 5));\r\n    ///\r\n    /// // INSECURE!!! Only for demonstration purposes\r\n    /// let s = vec![5, 14, 8];\r\n    /// let sk = SecretKey::new(\u0026s);\r\n    ///\r\n    /// context.set_secret_key(sk);\r\n    /// ```\r\n    pub fn set_secret_key(\u0026mut self, secret_key: SecretKey) {\r\n        self.secret_key = Some(secret_key);\r\n    }\r\n\r\n    /// Explicitly sets the public key.\r\n    ///\r\n    /// ## Arguments\r\n    ///\r\n    /// * `public_key` - The public key.\r\n    ///\r\n    /// ## Examples\r\n    ///\r\n    /// ```\r\n    /// use homomorph::{Context, Parameters, PublicKey};\r\n    ///\r\n    /// let mut context = Context::new(Parameters::new(6, 3, 2, 5));\r\n    ///\r\n    /// // INSECURE!!! Only for demonstration purposes\r\n    /// let p = vec![vec![4, 7, 5], vec![1, 2, 3], vec![5, 4, 6]];\r\n    /// let pk = PublicKey::new(\u0026p);\r\n    ///\r\n    /// context.set_public_key(pk);\r\n    /// ```\r\n    pub fn set_public_key(\u0026mut self, public_key: PublicKey) {\r\n        self.public_key = Some(public_key);\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    #[should_panic = \"Delta must be strictly less than d\"]\r\n    fn test_parameters_delta_panic() {\r\n        let _ = Parameters::new(6, 3, 6, 5);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic = \"Parameters must be strictly positive\"]\r\n    fn test_parameters_null_panic() {\r\n        let _ = Parameters::new(6, 0, 2, 5);\r\n    }\r\n\r\n    #[test]\r\n    fn test_secret_key() {\r\n        let s = vec![5, 14, 8];\r\n        let sk = SecretKey::new(\u0026s);\r\n\r\n        let bytes = sk.get_bytes();\r\n        let sk2 = SecretKey::new(\u0026bytes);\r\n\r\n        assert_eq!(sk, sk2);\r\n    }\r\n\r\n    #[test]\r\n    fn test_public_key() {\r\n        let p = vec![vec![4, 7, 5], vec![1, 2, 3], vec![5, 4, 6]];\r\n        let pk = PublicKey::new(\u0026p);\r\n\r\n        let bytes = pk.get_bytes();\r\n        let pk2 = PublicKey::new(\u0026bytes);\r\n\r\n        assert_eq!(pk, pk2);\r\n    }\r\n\r\n    #[test]\r\n    fn test_context() {\r\n        let params = Parameters::new(64, 32, 8, 32);\r\n        let mut context = Context::new(params);\r\n        context.generate_secret_key();\r\n        context.generate_public_key();\r\n        let sk = context.get_secret_key().unwrap().clone();\r\n        context.set_secret_key(sk.clone());\r\n        let pk = context.get_public_key().unwrap().clone();\r\n        context.set_public_key(pk.clone());\r\n\r\n        let sk2 = context.get_secret_key().unwrap().clone();\r\n        let pk2 = context.get_public_key().unwrap().clone();\r\n\r\n        assert_eq!(sk, sk2);\r\n        assert_eq!(pk, pk2);\r\n    }\r\n\r\n    #[test]\r\n    #[should_panic = \"Secret key not generated yet\"]\r\n    fn test_context_panic() {\r\n        let params = Parameters::new(64, 32, 8, 32);\r\n        let mut context = Context::new(params);\r\n        context.generate_public_key();\r\n    }\r\n}\r\n","traces":[{"line":67,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":68,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":69,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":70,"address":[],"length":0,"stats":
